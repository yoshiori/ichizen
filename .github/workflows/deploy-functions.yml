name: Deploy Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - '.github/workflows/deploy-functions.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Run ESLint
      run: |
        cd functions
        npm run lint

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Run tests (if available)
      run: |
        cd functions
        npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Authenticate to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -z "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          echo "‚ö†Ô∏è No Firebase service account found. Attempting deployment without explicit auth..."
          echo "This may work if the runner has appropriate permissions."
        else
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$HOME/gcloud-service-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
          echo "üîê Firebase service account configured"
        fi

    - name: Deploy to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
        fi
        firebase deploy --only functions,firestore:rules,firestore:indexes

    - name: Deployment notification
      if: success()
      run: |
        echo "üöÄ Cloud Functions deployed successfully!"
        echo "üìä Functions URL: https://asia-northeast1-ichizen-daily-good-deeds.cloudfunctions.net"
    
    - name: Deployment failure notification
      if: failure()
      run: |
        echo "‚ùå Cloud Functions deployment failed!"
        exit 1