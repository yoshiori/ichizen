name: Deploy Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - '.github/workflows/deploy-functions.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Run ESLint
      run: |
        cd functions
        npm run lint

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Run tests (if available)
      run: |
        cd functions
        npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      id: auth
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        create_credentials_file: true
      continue-on-error: true

    - name: Fallback to Service Account Key
      if: steps.auth.outcome == 'failure'
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -z "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          echo "❌ No authentication method available. Please set up either:"
          echo "   1. Workload Identity Federation (WIF_PROVIDER and WIF_SERVICE_ACCOUNT secrets)"
          echo "   2. Service Account Key (FIREBASE_SERVICE_ACCOUNT secret)"
          exit 1
        else
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$HOME/gcloud-service-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json" >> $GITHUB_ENV
          echo "🔐 Using service account key for authentication"
        fi

    - name: Deploy to Firebase
      run: |
        echo "🚀 Deploying to Firebase..."
        firebase deploy --only functions,firestore:rules,firestore:indexes --project ichizen-daily-good-deeds

    - name: Deployment notification
      if: success()
      run: |
        echo "🚀 Cloud Functions deployed successfully!"
        echo "📊 Functions URL: https://asia-northeast1-ichizen-daily-good-deeds.cloudfunctions.net"
    
    - name: Deployment failure notification
      if: failure()
      run: |
        echo "❌ Cloud Functions deployment failed!"
        exit 1