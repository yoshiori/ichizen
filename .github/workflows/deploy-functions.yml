name: Deploy Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - '.github/workflows/deploy-functions.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Run ESLint
      run: |
        cd functions
        npm run lint

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Run tests (if available)
      run: |
        cd functions
        npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies
      run: |
        cd functions
        npm ci

    - name: Build TypeScript
      run: |
        cd functions
        npm run build

    - name: Authenticate to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        echo "$FIREBASE_TOKEN" | firebase login:ci

    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only functions,firestore:rules,firestore:indexes --token "$FIREBASE_TOKEN"

    - name: Deployment notification
      if: success()
      run: |
        echo "üöÄ Cloud Functions deployed successfully!"
        echo "üìä Functions URL: https://asia-northeast1-ichizen-daily-good-deeds.cloudfunctions.net"
    
    - name: Deployment failure notification
      if: failure()
      run: |
        echo "‚ùå Cloud Functions deployment failed!"
        exit 1