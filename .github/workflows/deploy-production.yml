name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Cloud Functions'
        required: true
        default: 'true'
        type: boolean
      deploy_rules:
        description: 'Deploy Firestore rules'
        required: true
        default: 'true'
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Validate project structure
      run: |
        echo "üîç Validating project structure..."
        test -f "firebase.json" || exit 1
        test -f "functions/package.json" || exit 1
        test -d "apps/mobile" || exit 1
        echo "‚úÖ Project structure is valid"

    - name: Check deployment conditions
      id: check
      run: |
        if [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event.inputs.deploy_functions }}" == "true" ]]; then
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  test-functions:
    needs: validate
    if: needs.validate.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install and test Cloud Functions
      run: |
        cd functions
        npm ci
        npm run lint
        npm run build

  test-mobile:
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install and test Mobile App
      run: |
        npm install
        cd apps/mobile
        npm install
        npm run typecheck
        npm test -- --watchAll=false --testPathIgnorePatterns="e2e/"

  deploy-production:
    needs: [validate, test-functions, test-mobile]
    if: needs.validate.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies
      run: |
        cd functions
        npm ci
        npm run build

    - name: Authenticate to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -z "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          echo "‚ö†Ô∏è No Firebase service account found. Attempting deployment without explicit auth..."
        else
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$HOME/gcloud-service-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
          echo "üîê Firebase service account configured"
        fi

    - name: Deploy Cloud Functions
      if: github.event.inputs.deploy_functions != 'false'
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
        fi
        echo "üöÄ Deploying Cloud Functions to production..."
        firebase deploy --only functions

    - name: Deploy Firestore Rules
      if: github.event.inputs.deploy_rules != 'false'
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        if [ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
        fi
        echo "üìã Deploying Firestore rules and indexes..."
        firebase deploy --only firestore:rules,firestore:indexes

    - name: Deployment Summary
      run: |
        echo "üéâ Production deployment completed!"
        echo "üìä Project: ichizen-daily-good-deeds"
        echo "üîó Console: https://console.firebase.google.com/project/ichizen-daily-good-deeds"
        echo "‚ö° Functions: https://asia-northeast1-ichizen-daily-good-deeds.cloudfunctions.net"
        
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "üè∑Ô∏è Release: ${{ github.event.release.tag_name }}"
        fi

    - name: Create deployment notification
      if: success()
      run: |
        echo "‚úÖ Deployment successful at $(date)"
        echo "Version: ${{ github.sha }}"