name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: "Deploy Cloud Functions"
        required: true
        default: "true"
        type: boolean
      deploy_rules:
        description: "Deploy Firestore rules"
        required: true
        default: "true"
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate project structure
        run: |
          echo "ğŸ” Validating project structure..."
          test -f "firebase.json" || exit 1
          test -f "apps/functions/package.json" || exit 1
          test -d "apps/mobile" || exit 1
          test -f "turbo.json" || exit 1
          echo "âœ… Project structure is valid"

      - name: Check deployment conditions
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event.inputs.deploy_functions }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  test-all:
    needs: validate
    if: needs.validate.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run all tests and builds
        run: |
          npm run build
          npm run test
          npm run lint
          npm run typecheck

  deploy-production:
    needs: [validate, test-all]
    if: needs.validate.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: production
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies and build
        run: |
          npm ci
          npm run functions:build

      - name: Authenticate to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
          WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
        run: |
          if [ -n "$WIF_PROVIDER" ] && [ -n "$WIF_SERVICE_ACCOUNT" ]; then
            echo "ğŸ” Using Workload Identity Federation for authentication"
            echo "âŒ WIF is not yet configured. Please use service account key."
            exit 1
          elif [ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
            echo "ğŸ” Using service account key for authentication"
            echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$HOME/gcloud-service-key.json"
            export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json" >> $GITHUB_ENV
          else
            echo "âŒ No authentication method available"
            exit 1
          fi

      - name: Deploy Cloud Functions
        if: github.event.inputs.deploy_functions != 'false'
        run: |
          echo "ğŸš€ Deploying Cloud Functions to production..."
          firebase deploy --only functions --project ichizen-daily-good-deeds

      - name: Deploy Firestore Rules
        if: github.event.inputs.deploy_rules != 'false'
        run: |
          echo "ğŸ“‹ Deploying Firestore rules and indexes..."
          firebase deploy --only firestore:rules,firestore:indexes --project ichizen-daily-good-deeds

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Production deployment completed!"
          echo "ğŸ“Š Project: ichizen-daily-good-deeds"
          echo "ğŸ”— Console: https://console.firebase.google.com/project/ichizen-daily-good-deeds"
          echo "âš¡ Functions: https://asia-northeast1-ichizen-daily-good-deeds.cloudfunctions.net"

          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "ğŸ·ï¸ Release: ${{ github.event.release.tag_name }}"
          fi

      - name: Create deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful at $(date)"
          echo "Version: ${{ github.sha }}"
